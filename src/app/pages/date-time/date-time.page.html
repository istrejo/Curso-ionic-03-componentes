<app-header title="Date Time"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime
        [value]="fechaNaci.toISOString()"
        display-format="YYYY-MM"
        (ionChange)="dateChange($event)"
      ></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min Max</ion-label>
      <ion-datetime
        display-format="YYYY-MM"
        min="2015-01-01"
        max="2025-12-31"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime display-format="YYYY" min="2015" max="2025"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
