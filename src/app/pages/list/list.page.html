<app-header title="List - Sliding"></app-header>
<ion-content>
  <ion-list #userList>
    <ion-item-sliding *ngFor="let user of users; index as i">
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(user)">
          <ion-icon
            [color]="user.favorite ? 'danger': ''"
            slot="icon-only"
            name="heart"
          ></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(user)">
          <ion-icon slot="icon-only" name="share-social"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{user.name}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-label slot="end" class="text-small">{{user.phone}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(user, i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
