<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Segment</ion-title>
  </ion-toolbar>
  <ion-segment value="" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="dc">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="marvel">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let hero of (superHeroes | async ) | searchFilter: publisher: 'publisher'"
      class="animate__animated animate__bounceInUp"
    >
      <ion-label>
        <h3>{{hero.superhero}} -> <small>{{hero.alter_ego}}</small></h3>
        <p>{{hero.first_appearance}}</p>
      </ion-label>

      <ion-label slot="end" class="ion-text-right"
        >{{hero.publisher}}</ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
