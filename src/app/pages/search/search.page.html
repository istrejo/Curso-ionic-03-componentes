<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar
    placeholder="Find Album"
    animated="true"
    inputmode="text"
    (ionChange)="onSearchChange()"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let album of albums | searchFilter:seachText ;  let i = index"
      class="animate__animated animate__fadeInLeftBig animate__faster"
    >
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
