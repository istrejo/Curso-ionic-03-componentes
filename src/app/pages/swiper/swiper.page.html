<app-header title="swiper"></app-header>

<ion-content>
  <swiper [config]="swiperConfig">
    <ng-template *ngFor="let slide of slides; index as i" swiperSlide>
      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image" />

        <ion-card-header>
          <ion-card-subtitle>{{slide.title}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content> {{slide.desc}} </ion-card-content>
      </ion-card>
    </ng-template>
    <ng-template swiperSlide>
      <ion-button (click)="onClick()" expand="block" fill="clear">
        Get Started
      </ion-button>
    </ng-template>
  </swiper>
</ion-content>
