<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

      {{c.name}}
    </ion-item>
  </ion-list>

</ion-content>
