<app-header [title]="name || 'Input Forms'"></app-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Normal Input</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="fixed">Name:</ion-label>
      <ion-input
        type="text"
        placeholder="Your name"
        [(ngModel)]="name"
      ></ion-input>
    </ion-item>
  </ion-list>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list-header>
      <ion-label>Form: {{form.valid}} </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">E-Mail:</ion-label>
      <ion-input
        type="email"
        placeholder="Yout E-mail"
        required
        name="email"
        [(ngModel)]="user.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        required
        placeholder="Password"
      ></ion-input>
    </ion-item>

    <ion-button [disabled]="form.invalid" type="submit" expand="block">
      Submit
    </ion-button>
  </form>
</ion-content>
